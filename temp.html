    <script>

        function convert_temperature(from_, to_, a) {
            if (from_ == 'Celsius') {
                if (to_ == 'Celsius') {
                    document.getElementById("formula").innerHTML = "<div id='formula'><br><br><button disabled type='button' class='btn btn-warning'>Formula</button> C (°) = C (°)</div>";
                    return a
                }
                else if (to_ == 'Fahrenheit') {
                    document.getElementById("formula").innerHTML = "<div id='formula'><br><br><button disabled type='button' class='btn btn-warning'>Formula</button> F = C(9⁄5) + 32</div>";
                    return (a * (9 / 5)) + 32
                }
                else if (to_ == 'Kelvin') {
                    document.getElementById("formula").innerHTML = "<div id='formula'><br><br><button disabled type='button' class='btn btn-warning'>Formula</button> K = C + 273.15</div>";
                    return a + 273.15
                }
            }
            else if (from_ == 'Fahrenheit') {
                if (to_ == 'Celsius') {
                    document.getElementById("formula").innerHTML = "<div id='formula'><br><br><button disabled type='button' class='btn btn-warning'>Formula</button> C = (F − 32) × 5⁄9</div>";
                    return (a - 32) * (5 / 9)
                }
                else if (to_ == 'Fahrenheit') {
                    document.getElementById("formula").innerHTML = "<div id='formula'><br><br><button disabled type='button' class='btn btn-warning'>Formula</button> F = F</div>";
                    return a
                }
                else if (to_ == 'Kelvin') {
                    document.getElementById("formula").innerHTML = "<div id='formula'><br><br><button disabled type='button' class='btn btn-warning'>Formula</button> K = (F − 32) × 5⁄9 + 273.15</div>";
                    return ((a - 32) * (5 / 9)) + 273.15
                }
            }
            else if (from_ == 'Kelvin') {
                if (to_ == 'Celsius') {
                    document.getElementById("formula").innerHTML = "<div id='formula'><br><br><button disabled type='button' class='btn btn-warning'>Formula</button> C = K – 273.15</div>";
                    return a - 273.5
                }
                else if (to_ == 'Fahrenheit') {
                    document.getElementById("formula").innerHTML = "<div id='formula'><br><br><button disabled type='button' class='btn btn-warning'>Formula</button> F = (K – 273.15) * 9/5 + 32</div>";
                    return ((a - 273.15) * (9 / 5)) + 32
                }
                else if (to_ == 'Kelvin') {
                    document.getElementById("formula").innerHTML = "<div id='formula'><br><br><button disabled type='button' class='btn btn-warning'>Formula</button> K = K</div>";
                    return a
                }
            }

        }




        function evaluate1() {

            var a_in = Number(document.getElementById("a-input-text").value);
            var drop_down_in = document.getElementById("dropdown-a").value;
            var drop_down_out = document.getElementById("dropdown-b").value;
            var b_out = convert_temperature(drop_down_in, drop_down_out, a_in);
            document.getElementById("b-input-text").value = b_out;
        }

        function evaluate2() {
            var a_in = Number(document.getElementById("b-input-text").value);
            var drop_down_in = document.getElementById("dropdown-b").value;
            var drop_down_out = document.getElementById("dropdown-a").value;
            var b_out = convert_temperature(drop_down_in, drop_down_out, a_in);
            document.getElementById("a-input-text").value = b_out;
        }
